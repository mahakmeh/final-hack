<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="card">
                <p id="sentence">Loading...</p> <!-- Display sentence here -->
            </div>
        </div>
    </div>
    <div class="leaderboard">
        <h2>LEADERBOARD</h2>
        <div class="leaderboard-list">
            <div class="player-score">
                <div class="rank">1</div>
                <span class="username">user_xyz</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">2</div>
                <span class="username">user_abc</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">3</div>
                <span class="username">user_pqr</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">4</div>
                <span class="username">user_lmn</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">5</div>
                <span class="username">user_x123</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">6</div>
                <span class="username">user_456</span>
                <span class="score">205</span>
            </div>
            <div class="player-score">
                <div class="rank">7</div>
                <span class="username">user_789</span>
                <span class="score">205</span>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch a random sentence from the backend
        async function fetchRandomSentence() {
            try {
                const response = await fetch('http://localhost:3000/random-sentence');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('sentence').textContent = data.sentence; // Update the sentence in the frontend
                } else {
                    document.getElementById('sentence').textContent = 'No sentence available'; // Error handling
                }
            } catch (error) {
                console.error('Error fetching random sentence:', error);
                document.getElementById('sentence').textContent = 'Error fetching sentence'; // Error message
            }
        }

        // Call the function to fetch the random sentence when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchRandomSentence();
        });
    </script>

    <script src="arena.js"></script>
</body>
</html>
